name: Test and Verify

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Install ALSA dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v ./...

      - name: Vet code
        run: go vet ./...
