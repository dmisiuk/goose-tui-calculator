name: Test and Verify

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install dependencies (ffmpeg, ttyd)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg ttyd

      # Build (replaces deprecated 'go get .')
      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v ./...

      - name: Vet code
        run: go vet ./...

      - name: Render calculator demo (VHS)
        uses: charmbracelet/vhs-action@v2
        with:
          path: '.tapes/calculator.tape'

      - name: Upload VHS demo artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: vhs-demos
          path: .tapes/assets/*.gif
