name: Claude

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check_permissions:
    runs-on: ubuntu-latest
    outputs:
      is_authorized: ${{ steps.check.outputs.is_authorized }}
    steps:
      - name: Check user permissions
        id: check
        uses: actions/github-script@v6
        with:
          script: |
            const { data: { permission } } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor
            });
            if (['admin', 'write'].includes(permission)) {
              core.setOutput('is_authorized', 'true');
            } else {
              core.setOutput('is_authorized', 'false');
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}

  claude:
    name: "Claude Code Assistant"
    needs: check_permissions
    runs-on: ubuntu-latest
    if: |
      needs.check_permissions.outputs.is_authorized == 'true' &&
      (
        (
          github.event_name == 'issues' && (
            (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'claude')) ||
            (github.event.action == 'assigned' && github.event.assignee.login == 'claude-bot') ||
            (github.event.action == 'labeled' && github.event.label.name == 'claude')
          )
        ) ||
        (
          github.event_name == 'issue_comment' &&
          startsWith(github.event.comment.body, '@claude')
        )
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Claude
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --issue-number ${{ github.event.issue.number }}
            --github-token ${{ secrets.GITHUB_TOKEN }}